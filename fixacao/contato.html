<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II - Contato</title>
</head>

<body>
    <header class="um">
        <h1><a href="./index.html">Header</a></h1>
    </header>
    <main class="dois">
        <form>
            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nome" name="nome" />
            <br>
            <label type="text" for="telefone">Telefone de contato:</label>
            <br>
            <input id="text" name="telefone" />
            <br>
            <label for="noticia">Sua notícia:</label>
            <textarea name="texto" rows="30" id="noticia"></textarea>

            <button type="submit">Enviar notícia</button>
        </form>

    </main>
    <div class="seis">Footer</div>

</body>

</html>
