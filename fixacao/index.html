<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II</title>
</head>

<body>
    <header class="um">
        <h1>Header</h1>
    </header>
    <div class="dois">
    
    
        <section class="tres">
            
            <article class="quatro">
                <p>Article com imagem</p>
                <img src="./media/pato.jpg"alt= "imagem de pato">
            </article>

            <article class="quatro">
                <p>Article com áudio</p>
                <audio src="media/pato.mp3"controls loop muted> Audio de pato</audio>
            </article>

            <article class="quatro">
                <p>Article com vídeo</p>
                <video src="./media/pato.mp4"controls loop muted autoplay>Video de pat</video>

            </article>

        </section>
        <aside class="cinco">
            Aside
            <article class="quatro">
                Article com texto p no aside
            </article>

            <article class="quatro">
                Article com texto p no aside
            </article>
            <article class="quatro">
                Article com texto p no aside
            </article>
        </aside>
    </div>
    <footer class="seis">
        <p></p>
        <p>Envie sua notícia pra gente clicando aqui</p>
    </footer>

</body>

</html>
