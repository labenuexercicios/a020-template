<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->

    <a href="http://labenu.com.br" target="blank">Este  pode ser um link</a>

    <a href="http://labenu.com.br" target="_blank" no-referrer><span>Este span também!</span></a>
    
    <p>Posso transformar só um <a href="http://labenu.com.br" no-referrer>trechinho do texto</a> em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="fixacao/media/pato.jpg">

    <p>Um áudio aqui. </p>
    <audio src="fixacao/media/pato.mp3" controls>
        Seu navegador ou pagina nao suporta o tag de audio
    </audio>

    <p>E um vídeo aqui</p>
    <video src="fixacao/media/pato.mp4" controls>
        Seu navegador ou pagina nao suporta o tag de video
    </video>

</body>
</html>
