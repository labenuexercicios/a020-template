    <title>Links</title>

<body>
    <!--Link normal aqui-->
    <a href="#">Home </a>
    <p><a href="https://www.labenu.com.br/" target="_blank"> Labenu </a></p>
    <p><a href="./tags-semanticas.html"> Este p pode ser um link </a></p>
    <span><a href="https://www.google.com">Este span também!</a></span>
    <p>Posso transformar só um trechinho do texto em <a href="./tags-semanticas.html">link</a> também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <p><img src="./fixacao/media/pato.jpg" width="20%" alt="Imagem de cachorro bonitinho"></p>

    <p>Um áudio aqui:</p>
    <audio src="./fixacao/media/pato.mp3" controls loop></audio>

    <p>E um vídeo aqui:</p>
    <video src="./fixacao/media/pato.mp4" width="600" height="335" autoplay controls loop></video>
