<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->
<a href="https://www.labenu.com.br/">Labenu</a>
<!-- abrir em uma outra aba -->
<a href="http://www.labenu.com.br" target="_blank">Labenu</a>
<!-- mudar o paragrafo para um link -->
    <a href="https://github.com/"
        <p>Este p pode ser um link</p>
    </a>

<a href="https://br.search.yahoo.com/search?fr=mcafee&type=E210BR91199G0&p=google" 
    <span>Este span também!</span>
</a>
    

    <!-- para transformar só um trecho em link -->
    <p>Posso transformar só um <a href="https://github.com/" target="_bank">trechinhos</a> do texto em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="./fixacao/media/pato.jpg" alt="pato">

    <p>Um áudio aqui. </p>
    <audio src="./fixacao/media/pato.mp3" controls loop ></audio>

    <p>E um vídeo aqui</p>
    <video src="./fixacao/media/pato.mp4" controls loop ></video>

</body>
</html>
