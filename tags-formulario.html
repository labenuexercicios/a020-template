<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>
<body>
    <p>Uma tag <code>form</code> para começar</p>
    <form action="">
        <p>Um label e um input aqui:</p>
        <!-- label e para definir o tipo q vai usar e aparecer na tela, o input pra poder escrever, text é para texto, number para so numero. email = text -->
        <label for="name">Nome:</label>
        <input type="text" placeholder="nome e sobrenome" name="name" id="name">
<br>
<!-- br é para da tab, name e id e para ficar mais facir de achar as informações dps, placeholder é para dar o exemplo na tela -->
        <label for="email">Email:</label>
        <input type="email" placeholder="email@email.com" name="email" id="email">
<br>
        <label for="idade">Idade</label>
        <input type="number" name="email" id="email">
        <br>
        <label for="password">Senha:</label>
        <input type="password" name="" id="">

        <p>E um botão para terminar.</p>
<br>
        <button> type="submit"> Enviar</button>

    </form>

</body>
</html>
