<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>
<body>
    <p>Uma tag <code>form</code> para começar</p>
    <p>Um label e um input aqui:</p>
    <p>E um botão para terminar!</p>


    <!-- CONSTRUINDO UM FORMULÁRIO -->
<form action="#">
    <label for="nome-completo">Nome</label>
    <input placeholder="Digite seu nome completo" type="text"
    id="nome-completo" required>
    <br>
    <label for="email">Email</label>
    <input placeholder="Digite seu e-mail" type="email"
    id="email" required>
    <br>
    <label for="idade">Idade</label>
    <input placeholder="Digite sua idade" type="number"
    id="idade" required>
    <br>
    <label for="senha">Senha</label>
    <input placeholder="Digite sua senha" type="password"
    id="senha" required>
    <br>
    <button
        type="submit">Inscrever-se
    </button>
</form>



</body>
</html>
