<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>
<body>
    <p>Uma tag <code>form</code> para começar</p>
    <p>Um label e um input aqui:</p>
    <p>E um botão para terminar.</p>#

    <form action="#">
        <label for="name">Nome</label>
        <br>
        <input type="text" nome="" id="name">
         <br><br>
        <label for="email">Email</label>
        <br>
        <input type="email" nome="" id="email">
        <br><br>
        <label for="age">Idade</label>
        <br>
        <input type="number" nome="" id="age">
        <br><br>
        <button type="submit">Enviar informaçães</button>



    </form>

</body>
</html>
